<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mini Boutique JS</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .produit { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; }
    .panier { margin-top: 20px; border-top: 2px solid #000; padding-top: 10px; }
  </style>
</head>
<body>
  <h1>Mini Boutique</h1>
  <div id="produits"></div>

  <div class="panier">
    <h2>Panier</h2>
    <ul id="panierListe"></ul>
    <strong>Total : €<span id="total">0</span></strong>
  </div>

  <script>
    // Liste des produits
    const produits = [
      { id: 1, nom: "Ballon", prix: 20 },
      { id: 2, nom: "Maillot", prix: 35 },
      { id: 3, nom: "Chaussures", prix: 50 },
    ];

    const panier = [];

    const produitsDiv = document.getElementById("produits");
    const panierListe = document.getElementById("panierListe");
    const totalSpan = document.getElementById("total");

    // Afficher les produits
    produits.forEach(produit => {
      const div = document.createElement("div");
      div.className = "produit";
      div.innerHTML = `
        <h3>${produit.nom}</h3>
        <p>Prix : €${produit.prix}</p>
        <button>Ajouter au panier</button>
      `;
      produitsDiv.appendChild(div);

      const btn = div.querySelector("button");
      btn.addEventListener("click", () => {
        panier.push(produit);
        updatePanier();
      });
    });

    // Fonction pour mettre à jour le panier
    function updatePanier() {
      panierListe.innerHTML = "";
      let total = 0;
      panier.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.nom} - €${item.prix}`;
        panierListe.appendChild(li);
        total += item.prix;
      });
      totalSpan.textContent = total;
    }
  </script>
</body>
</html>
